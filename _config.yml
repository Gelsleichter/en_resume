about_content: | # this will include new lines to allow paragraphs
  I am Yuri Andrei Gelsleichter, Mechanical Technician (IFSC, 2004), Environmental Engineer (UNISUL, 2015), PhD in Science, 
  Technology and Innovation in Agriculture (UFRRJ, 2020), Postdoctoral Researcher (Hungarian University of Agricultural Sciences, 2023). 
  
  During this journey I became a specialist in Digital Soil and Environment Mapping, Precision Agriculture, 
  Analysis and Data Visualization applying the R programming language. 
  
  Currently also working with remote sensing, data mining and automation, and research in the area of soil classification and 
  spectroradiometry and precision agriculture. Co-funder of (Data Situ](https://datasitu.com).
   
